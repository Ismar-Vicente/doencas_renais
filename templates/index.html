<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sistema de Previsão de Doenças Renais</title>

</head>
<body>
    <div style="color:rgb(119, 119, 119);" class="container">
        <h2 class='container-heading'><span class="heading_font"><center>Sistema de Previsão de Doenças Renais</center></span></h2>
    </div>

    <div style="color:rgb(72, 70, 70);" class="ml-container">
        <form action="{{ url_for('predict') }}" method="POST">
            
            <br>
            <h3>Specific Gravity
            <input id="first" name="sg" placeholder="Ex: (1.005,1.010,1.015,1.020,1.025)" required="required"></h3>
            
            <h3>Hyper Tension
            <input id="second" name="htn" placeholder="Yes = 1, No=0" required="required"></h3>
            
            <h3>Hemoglobin
            <input id="third" name="hemo" placeholder="in gms" required="required"></h3>
            
            <h3>Diabetes Mellitus
            <input id="fourth" name="dm" placeholder="Yes = 1, No=0" required="required"></h3>
            
            <h3>Albumin
            <input id="fifth" name="al" placeholder="(0,1,2,3,4,5)" required="required"></h3>
            
            <h3>Appetite
            <input id="sixth" name="appet" placeholder="Good = 1, Poor = 0" required="required"></h3>
            
            <h3>Red Blood Cell Count
            <input id="seventh" name="rc" placeholder="in Millions/cmm" required="required"></h3>
            <h3>Pus Cell
            <input id="eight" name="pc" placeholder="Normal = 0, Abnormal = 1" required="required"></h3>            
            <br>
            <button id="sub" class = "botaoEnviar" type="submit ">Enviar</button>
            <br>                        
            <br>
            <p class='footer-description'>Desenvolvido por Ismar Vicente</p>

        </form>
    </div>
